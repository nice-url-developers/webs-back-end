<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
  <div>{{getString(validateForm.value)}}</div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="20">
      <label for="url" nz-form-item-required>URL</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="20" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="url" (keyup)="onUrlKey($event)"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('url').dirty&&getFormControl('url').hasError('url')">请输入正确的网址！</div>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="20">
      <label for="ccc" nz-form-item-required>数据传送协议</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="20" nzHasFeedback>
      <div style="border-bottom: 1px solid rgb(233, 233, 233);">
        <label formControlName="ccca" nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"
               [nzIndeterminate]="indeterminate">
          <span>Check all</span>
        </label>
      </div>
      <nz-checkbox-group formControlName="ccc" [(ngModel)]="checkOptionsOne"
                         (ngModelChange)="updateSingleChecked()"></nz-checkbox-group>
    </div>
    <br>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="20">
      <label for="name" nz-form-item-required>Name</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="20" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('name')">网址名字(备注)</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="20">
      <label for="icon" nz-form-item-required>Icon</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="20" nzHasFeedback>

      <nz-input [nzSize]="'large'" formControlName="icon" [nzId]="'icon'" >{{urlText}}
        <ng-template >  <IMG [src]='urlIcon'></ng-template>
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('icon').dirty&&getFormControl('icon').hasError('icon')"></div>
      <IMG [src]='urlIcon'>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="20">
      <label for="space" nz-form-item-required>Space</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="20" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="space" [nzId]="'space'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('space').dirty&&getFormControl('space').hasError('space')">所属空间</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="20">
      <label for="type" nz-form-item-required>Space</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="20" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="type" [nzId]="'type'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('type').dirty&&getFormControl('type').hasError('type')">类型</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="20">
      <label for="isOpenAll" nz-form-item-required>是否公开</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="20" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="isOpenAll" [nzId]="'isOpenAll'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('isOpenAll').dirty&&getFormControl('isOpenAll').hasError('isOpenAll')">是否公开</div>
    </div>
  </div>

  <div nz-form-item nz-row style="margin-bottom:8px;">
    <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
      <label nz-checkbox formControlName="agree">
        <span>I have read the <a>agreement</a></span>
      </label>
    </div>
  </div>
  <div nz-form-item nz-row style="margin-bottom:8px;">
    <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
      <button nz-button [nzSize]="'large'" [nzType]="'primary'">Register</button>
    </div>
  </div>
</form>
